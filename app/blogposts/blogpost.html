<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blogposts</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1 class="headline">Create new blogpost</h1>
		
		<div class="bg">
			<form action="">
				<div class="box">
					<label for="Title" class="text-label">Title</label>
					<input type="text" id="title">
				</div>

				<div class="box">
					<label for="Tags" class="text-label">Tags</label>
					<input type="text" id="tags">
				</div>
				
				<div class="box">
					<label for="Author" class="text-label">Author</label>
					<input type="text" id="author">
				</div>

				<div class="box">
					<label for="Content" class="text-label">Content</label>
					<input type="text" id="content">
				</div>

				<div>
				 <button type="submit" class="btn">Post</button>
				</div>
			</form>
		</div>	
		
		<script src="js/script.js"></script>
	</body>
</html>
